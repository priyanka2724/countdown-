<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>countdown-project</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<p>Countdown to</p>
	<h2 class="newyear">New Year</h2>
	<div class="counter">

		<div class="box">
			<h2 id="days">00</h2>
			<small>Days</small>
		</div>
		<div class="box">
			<h2 id="hours">00</h2>
			<small>Hours</small>
		</div>
        
        <div class="box">
			<h2 id="minutes">00</h2>
			<small>Minitues</small>
		</div>
         
         <div class="box">
			<h2 id="seconds">00</h2>
			<small>Seconds</small>
		</div>
	</div>
		
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
